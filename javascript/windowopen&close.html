<body>
    <button onclick="openwindow()">0penWindow</button>
    <button onclick="colsewindow()">CloseWindow</button>

        var mywindow;

           mywindow = window.open("https://www.google.com/","","width=100px,height=200px,left=100px,top=200px");
        }
        function colsewindow(){
            mywindow.close();
        }
